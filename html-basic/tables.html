<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table, tr, th, td {
            border: 2px solid #000000;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country Name</th>
            <th>Country Flag</th>
            <th>GDP (Millions of USD)</th>
        </tr>
        <tr>
            <td>USA</td>
            <td><img src="https://cdn3.iconfinder.com/data/icons/finalflags/256/United-States-Flag.png" alt=""></td>
            <td>18,561,930</td>
        </tr>
        <tr>
            <td>India</td>
            <td><img src="https://cdn3.iconfinder.com/data/icons/finalflags/256/India-Flag.png" alt=""></td>
            <td>2,250,990</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td><img src="http://www.humantruth.info/flags/183.gif" alt=""></td>
            <td>2,649,890</td>
        </tr>
    </table>

    <form action="https://www.tech.gov.sg" method="get">
        <h1>Log In</h1>
        <h2>Please Input your Email and Password</h2>
        <label for="fn">First Name: </label>
        <input id="fn" type="text" name="" placeholder="">
        <label for="ln">Last Name: </label>
        <input id="ln" type="text" name="" placeholder="">
        <label for="useremail">Email: </label>
        <input id="useremail" type="email" name="useremail" placeholder="Email Here" required>
        <label>
            <input type="password" name="password" value="">
            <input type="text" name="userinput" placeholder="Text goes here">
            <input type="color" name="" value="">
        </label>

        <h3>Are you from inside the US? Or Outside the US?</h3>
        <label for="inusa">Inside: </label>
        <input id="inusa" type="radio" name=loc"" value="inside">
        <label for="outusa">Outside: </label>
        <input id="outusa" type="radio" name=loc"" value="outside">

        <h2>How was your service?</h2>
        <label for="stars">Stars: </label>
        <select id="stars" name="stars">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>
        
        <h2>Any other feedback?</h2>
        <label for="mytext">Feedback: </label>
        <textarea name="mytext" id="mytext" cols="30" rows="10"></textarea>

        <input type="submit" name="" value="Submit">
    </form>
</body>
</html>
