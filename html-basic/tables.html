<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table, tr, th, td {
            border: 2px solid #000000;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country Name</th>
            <th>Country Flag</th>
            <th>GDP (Millions of USD)</th>
        </tr>
        <tr>
            <td>USA</td>
            <td><img src="https://cdn3.iconfinder.com/data/icons/finalflags/256/United-States-Flag.png" alt=""></td>
            <td>18,561,930</td>
        </tr>
        <tr>
            <td>India</td>
            <td><img src="https://cdn3.iconfinder.com/data/icons/finalflags/256/India-Flag.png" alt=""></td>
            <td>2,250,990</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td><img src="http://www.humantruth.info/flags/183.gif" alt=""></td>
            <td>2,649,890</td>
        </tr>
    </table>

    <form>
        <h1>Log In</h1>

            <input type="email" name="useremail" value="">
        </label>

</body>
</html>
